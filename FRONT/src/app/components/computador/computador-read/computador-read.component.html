<div class="mat-elevation-z4">
    <table mat-table [dataSource]="computadores">

      <!-- Dono Column -->
      <ng-container matColumnDef="dono">
        <th mat-header-cell *matHeaderCellDef>Dono</th>
        <td mat-cell *matCellDef="let row">{{row.dono}}</td>
      </ng-container>
  
      <!-- Placa-m찾e Column -->
      <ng-container matColumnDef="placamae">
        <th mat-header-cell *matHeaderCellDef>Placa-m찾e</th>
        <td mat-cell *matCellDef="let row">{{row.placamae}}</td>
      </ng-container>

      <!-- Processador Column -->
      <ng-container matColumnDef="processador">
        <th mat-header-cell *matHeaderCellDef>Processador</th>
        <td mat-cell *matCellDef="let row">{{row.processador}}</td>
      </ng-container>

      <!-- Mem처ria Column -->
      <ng-container matColumnDef="memoria">
        <th mat-header-cell *matHeaderCellDef>Mem처ria</th>
        <td mat-cell *matCellDef="let row">{{row.memoria}}</td>
      </ng-container>

       <!-- Armazenamento Column -->
       <ng-container matColumnDef="armazenamento">
        <th mat-header-cell *matHeaderCellDef>Armazenamento</th>
        <td mat-cell *matCellDef="let row">{{row.armazenamento}}</td>
      </ng-container>

       <!-- Fonte Column -->
       <ng-container matColumnDef="fonte">
        <th mat-header-cell *matHeaderCellDef>Fonte</th>
        <td mat-cell *matCellDef="let row">{{row.fonte}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Excluir</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/computador/remover">
                <i class="material-icons delete">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
